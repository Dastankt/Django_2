<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление записями</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Форма */
        form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        form p { margin-bottom: 15px; }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:hover { opacity: 0.9; }

        /* Сортировка */
        .sorting {
            margin-bottom: 20px;
            text-align: right;
            font-size: 0.9em;
        }

        .sorting a {
            text-decoration: none;
            color: var(--primary-color);
            margin-left: 10px;
            font-weight: 500;
        }

        .sorting a:hover { text-decoration: underline; }

        /* Список */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.2s;
        }

        li:hover { transform: translateX(5px); }
    </style>
</head>
<body>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="margin-top: 0;">Новая запись</h2>
        {{ form.as_p }}
        <button type="submit">Добавить запись</button>
    </form>

    <div class="sorting">
        <span>Сортировать:</span>
        <a href="?sort=-id">Сначала новые</a>
        <a href="?sort=id">Сначала старые</a>
    </div>

    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% empty %}
            <li style="border-left-color: #ccc; color: #888;">Записей пока нет...</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
